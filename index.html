<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch|Cormorant+Unicase" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trip Trivia!</title>
</head>
<body>
    <nav id="banner" class="navbar-fixed">
        <h1 id="mainTitle">Bat-Man Trivia!</h1>

    </nav>
    <div id="mainBody" class="container jumbotron col-lg-10">
        <div id="contentArea" class="col-lg-12 holder container">
            <button id="start" type="button" class="btn btn-success">Click to Begin</button>
            <div id="timer" class="flex-row col-lg-12"></div>
            <div id="currentQuestion" class="flex-row col-lg-12"></div>  
            <div id="questions" class="flex-row col-lg-12 question"></div>
            <div class="col-lg-12 answerList"></div>                 
            <div class="row col-lg-12">
                <div id="message" class="col-lg-12"></div>
                <div id="correctedAnswer" class="col-lg-12"></div>
                <div id="gif" class="col-lg-12"></div>
            </div>
            <div class="row col-lg-12"> 
                <div id="finalMessage" class="flex-row col-lg-12"></div>
                <div id="correctAnswers" class="flex-row col-lg-12"></div>
                <div id="incorrectAnswers" class="flex-row col-lg-12"></div>
                <div id="unanswered" class="flex-row col-lg-12"></div>
                <div id="startOver" class="flex-row col-lg-12"></div>
            </div> 
        </div>
    </div>
    <footer class="bott">

    </footer>
<script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
